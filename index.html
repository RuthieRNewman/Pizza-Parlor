<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Ruthie's Pizza Parlor</h1>
      <form id="pizzaSizeAndToppings">
        <div class="form-group">
          <P>Please select a pizza size</P>
            <select class="form-control" id="pizza-size">
              <option>small</option>
              <option>large</option>
            </select>
          </div>
       
  
        <div class="form-group">
          <p>Each additional topping is $1.00, Please select your pizza toppings:</p>
            <input type ="checkbox" name="pizza-toppings" value="olives">Olives<br>
            <input type="checkbox" name="pizza-toppings" value="mushrooms">Mushrooms<br>
        </div>
        <button type="submit">Submit</button>
      </form> 
      
          <span id="confirmation">
            <p></p>
            <p></p>
          </span>
  </div>  
</body>
</html>
