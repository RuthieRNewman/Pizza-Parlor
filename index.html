<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Ruthie's Pizza Parlor</h1><br>
      <form id="pizzaSizeAndToppings">
        <div class="form-group">
          <h4>Small Pizza's are $15.00</h4>
          <h4>Large pizza's are $20.00</h4>
          <p>Please select a pizza size:</p><br>
            <select class="form-control" id="pizza-size">
              <option>small</option>
              <option>large</option>
            </select><br>
        </div>
        <div class="form-group">
          <h4>Each additional topping is an additional $1.00</h4> 
          <p>Please select your pizza toppings:</p>
            <input type ="checkbox" name="pizza-toppings" value="olives"> Olives<br>
            <input type="checkbox" name="pizza-toppings" value="mushrooms"> Mushrooms<br>
        </div>
        <button type="submit">Submit Your Order</button>
      </form> 
        <span id="confirmation">
          <p></p>
          <p></p>
        </span>
  </div>  
</body>
</html>
